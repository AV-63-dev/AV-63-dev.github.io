<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Twitter</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="./js/main.js" defer></script>
</head>
<body>
		<div class="container row">
			<header class="header">
				<h1 class="visually-hidden">Твиттер</h1>
				<nav class="header__navigation">
					<ul>
						<li>
							<a href="index.html" class="header__link header__link_main" aria-label="Твиттер">
							</a>
						</li>
						<li>
							<a href="index.html" class="header__link header__link_home" aria-label="Главная">

							</a>
						</li>
						<li>
							<button class="header__link header__link_profile" aria-label="Твиты пользователя">

							</button>
						</li>
						<li>
							<button class="header__link header__link_likes" aria-label="Понравившиеся твиты">


							</button>
						</li>
						<li>
							<button class="header__link header__link_tweet" aria-label="Твитнуть">

							</button>
						</li>
					</ul>
				</nav>
				<img class="avatar" src="images/brock.jpg" alt="Аватар">
			</header>
			<main class="main">
				<section class="wrapper main-header">
					<h2 class="main-header__title">Главная</h2>
					<!--кнопка для сорировки популярные или по дате-->
					<button class="header__link header__link_sort" aria-label="Последние твиты">

					</button>
				</section>
				<section class="wrapper tweet-form">
					<div class="tweet-form__wrapper">
						<img class="tweet-form__avatar" src="images/brock.jpg" alt="Аватар">

						<div class="tweet-form__text" role="textbox" aria-label="Текст" contenteditable="true">
							<p>Что происходит?</p>
						</div>
					</div>

					<div class="tweet-form__btns">
						<button class="tweet-img__btn" type="button" aria-label=""></button>
						<button class="tweet-form__btn" type="submit">Твитнуть</button>
					</div>
				</section>
				<section class="wrapper">
					<ul class="tweet-list"></ul>
				</section>
			</main>

		</div>
		<div class="modal overlay">
			<div class="container modal__body">
				<div class="modal-close">
					<button class="modal-close__btn chest-icon"></button>
				</div>
				<section class="tweet-form">
					<div class="tweet-form__wrapper">
						<img class="tweet-form__avatar" src="images/brock.jpg" alt="Аватар">

						<div class="tweet-form__text" role="textbox" aria-label="Текст" contenteditable="true">
							<p>Что происходит?</p>
						</div>
					</div>
					<div class="tweet-form__btns">
						<button class="tweet-img__btn" type="button" aria-label=""></button>
						<button class="tweet-form__btn" type="submit">Твитнуть</button>
					</div>
				</section>
			</div>
		</div>

</body>
</html>
